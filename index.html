<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ASISTENTE VIRTUAL</title>
	<link rel="stylesheet" href="css/estilos.css">
</head>

<body>
	<!-- Asistente Virtual -->

	<!-- Icono de chat (se mostrarÃ¡ al inicio) -->
	<div id="chat-icon" class="chat-icon">
		<img src="\img\iconoG.gif" alt="Chat Icon">
	</div>

	<!-- Ventana del chat (oculta al inicio) -->
	<div id="chat-window" class="chat-window" style="display: none;">
		<div class="chat-header">
			<h3>Asistente Virtual</h3>
			<button id="close-btn">X</button>
		</div>
		<div class="chat-body">
			<div class="chat-message bot">


			</div>
		</div>
		<div class="chat-input">

			<div class="chat-input">

				<!--Icono adjuntar-->
				<label for="fileInput" class="file-upload" title="Adjuntar PDF">
					<img src="/img/adjuntar.jpg" alt="Adjuntar PDF" style="width:30px; height:30px;">	
				</label>
				<input type="file" id="fileInput" accept="application/pdf" style="display: none;">



				<input type="text" id="user-input" placeholder="Escribe un mensaje...">
				<button id="send-btn">Enviar</button>
			</div>
		</div>


		<!-- FIn		Asistente Virtual -->


		<script src="js/app.js"></script>
</body>

</html>
